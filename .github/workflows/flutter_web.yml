name: Flutter Web Deploy

on:
  push:
    branches:
      - master # شغل الـ workflow لما تدفع كود على main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب المشروع من GitHub
      - uses: actions/checkout@v4

      # 2. تثبيت Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3" # نفس إصدارك

      # 3. إنشاء ملف .env من القيم الموجودة في GitHub Secrets
      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      # 4. تحميل الباكدجات
      - run: flutter pub get

      # 5. عمل build للـ web
      - run: flutter build web --release --dart-define=FLUTTER_WEB_USE_SKIA=true

      # 6. رفع الـ build على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
